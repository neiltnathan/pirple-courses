<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <div class="board-container">

        <div class="board">

            <div id="t-left" class="board-div"></div>
            <div id="t-middle" class="board-div"></div>
            <div id="t-right" class="board-div"></div>
            <div id="m-left" class="board-div"></div>
            <div id="m-middle" class="board-div"></div>
            <div id="m-right" class="board-div"></div>
            <div id="b-left" class="board-div"></div>
            <div id="b-middle" class="board-div"></div>
            <div id="b-right" class="board-div"></div>

        </div>

    </div>

    <script src="tictactoe.js"></script>
</body>

</html>
