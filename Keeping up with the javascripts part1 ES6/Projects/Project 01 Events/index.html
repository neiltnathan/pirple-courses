<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>

    <div class="header">
        <h1 class="header-title">To Do</h1>

    </div>

    <div class="button-container" type="button">
        <button id="signupButton">Sign Up</button>
        <button id="loginButton">Login</button>
        <button id="logoutButton" class="hidden">Logout</button>
        <button id="accountDetailsButton" class="hidden">Account Details</button>
        <button id="dashboardLoggedInButton" class="hidden">Dashboard</button>
    </div>

    <div id="signupDiv" class="signup-container hidden">

        <!-- <form id="formSignUp" class="validate"> -->

        <form id="formSignUp" autocomplete="off">

            <div class=" signupHeader">
                <h2>Sign Up</h2>
            </div>

            <div id="firstNameW">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text" placeholder="first name" required minlength=2>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text" placeholder="last name" required minlength=2>
            </div>
            <div>
                <label for="emailSignUp">e-Mail</label>
                <input id="emailSignUp" name="emailSignUp" type="email" placeholder="email address" required>
            </div>
            <div>
                <label for="passwordSignUp">Password</label>
                <input id="passwordSignUp" name="passwordSignUp" type="password" placeholder="password" required
                    autocomplete="off" minlength=8>
            </div>
            <div class="termsWrap">
                <input id="terms" name="terms" type="checkbox">
                <label for="terms">I agree to the terms of use.</label>
            </div>

            <div>
                <!-- <button type="submit">Sign Up</button> -->
                <button id="signupWithDetailsButton">Sign Up</button>
            </div>

        </form>

    </div>

    <div id="accountDetailsDiv" class="accountdetails-container hidden">

        <form id="accountDetails" autocomplete="off">

            <div class="accountDetailsHeader">
                <h2>Account Details</h2>
            </div>

            <div>
                <label for="firstName">First Name</label>
                <input id="accountDetailsFirstName" name="firstName" type="text" placeholder="first name">
                <label for="firstName">New First Name</label>
                <input id="newFirstName" name="firstName" type="text" placeholder="new first name" required minlength=2>
            </div>
            <div>
                <label for=" lastName">Last Name</label>
                <input id="accountDetailsLastName" name="firstName" type="text" placeholder="last name">

                <label for="lastName">New Last Name</label>
                <input id="newLastName" name="lastName" type="text" placeholder="new last name" required minlength=2>
            </div>
            <div>
                <label for="email">e-Mail</label>
                <input id="accountDetailsEmail" name="email" type="email" placeholder="email address">

                <label for="email">New e-Mail</label>
                <input id="newEmail" name="email" type="text" placeholder="new email" required>
            </div>
            <div>
                <label for="password">Password (Hashed)</label>
                <input id="accountDetailsPassword" name="password" type="password" placeholder="password" required>

                <label for="password">New Password</label>
                <input id="newPassword" name="password" type="password" placeholder="new password" required
                    autocomplete="off" minlength=8>
            </div>

            <div>
                <button id="accountDetailsUpdateButton">Apply Changes</button>
            </div>

        </form>

    </div>

    <div id="loginDiv" class="login-container hidden">

        <form autocomplete="off">

            <div class="loginHeader">
                <h2>Login</h2>

            </div>

            <div>
                <label for="emailLogin">eMail Address</label>
                <input id="emailLogin" name="emailLogin" type="email" placeholder="email address" required>
            </div>
            <div>
                <label for="passwordLogin">Password</label>
                <input id="passwordLogin" name="passwordLogin" type="password" placeholder="password" required
                    autocomplete="on">
            </div>
            <button id="loginToDashboardButton" type="button">Login</button>

        </form>

    </div>

    <div id="dashboard" class="dashboard-container hidden">

        <header class="dashboardHeader">
            <h2>Dashboard</h2>

        </header>

        <div class="side-nav">

            <div class="account-details">
                <form autocomplete="off">
                    <div>
                        <label for="fullNameDashboard">Full Name</label>
                        <input id="fullNameDashboard" name="fullNameDashboard" type="text">
                    </div>
                    <!-- <div>
                    <label for=" lastNameDashboard">Last Name</label>
                    <input id="lastNameDashboard" name="firstNameDashboard" type="text">
                </div> -->
                    <div>
                        <label for="emailDashboard">e-Mail</label>
                        <input id="emailDashboard" name="emailDashboard" type="email">
                    </div>

                    <!-- <div>
                    <label for="testDashboard">Test</label>
                    <input id="testDashboard" name="test" type="text">

                </div> -->

                </form>

            </div>

            <button id="dashboardCreateListButton" class="dashboardCreateAddButton" type="button">Create New
                List</button>

            <h2>TO DO LISTS</h2>

            <nav class="todo-nav">

                <ul id="todoList">
                    <!-- <li><a href="">To Do List 1</a></li>
                    <li><a href="">To Do List 2</a></li>
                    <li><a href="">To Do List 3</a></li>
                    <li><a href="">To Do List 4</a></li>
                    <li><a href="">To Do List 5</a></li> -->
                </ul>

                <!-- <i class="far fa-plus-square fa-3x"></i> -->

            </nav>

        </div>

        <div id="todo-contentDiv" class="todo-content hidden">

            <div>
                <label for="todoListTitle">To Do List Name</label>
                <input id="todoListTitle2" name="todoListTitle" type="text" placeholder="INPUT TO DO LIST NAME"
                    class="hidden">
                <input id="todoListTitle" name="todoListTitle" type="text" placeholder="INPUT TO DO LIST NAME">

                <button id="dashboardEditListNameButton" class="dashboardCreateAddButton" type="button">Edit
                    List Name</button>
                <button id="dashboardSaveNewListNameButton" class="dashboardCreateAddButton hidden" type="button">Save
                    New
                    List Name</button>
                <button id="dashboardCancelNewListNameButton" class="dashboardCreateAddButton hidden"
                    type="button">Cancel
                    New
                    List Name</button>
                <!-- <i class="far fa-plus-square fa-3x">Create new to do list item</i> -->
                <!-- <button id="dashboardCreateItemButton" class="dashboardCreateAddButton" type="button">Create
                    Item</button> -->
            </div>

            <div>
                <label for="todoListItem">Add To Do List Item</label>

                <input id="todoListItem" name="todoListItem" type="text" placeholder="INPUT TO DO LIST ITEM">

                <!-- <i class="far fa-plus-square fa-3x">Add item</i> -->
                <button id="dashboardAddItemButton" class="dashboardCreateAddButton" type="button">Add
                    Item</button>
            </div>

            <div class="todoListContent">
                <ul id="todoListContentItems">
                    <!-- <li><a href="">To Do List Item 1</a></li>
                    <li><a href="">To Do List Item 5</a></li>
                    <li><a href="">To Do List Item 5</a></li>
                    <li><a href="">To Do List Item 5</a></li>
                    <li><a href="">To Do List Item 5</a></li> -->
                </ul>

            </div>

            <div>
                <button id="dashboardButton" type="button">SAVE</button>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
